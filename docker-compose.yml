version: '3'

services:
  botpress:
    image: botpress/server:latest
    container_name: botpress
    command: /botpress/bp
    expose:
      - 3000
    volumes:
      - ./botpress/data:/botpress/data
    ports:
      - "3000:3000"
    networks:
      - botpress-network

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    expose:
      - 80
    volumes:
      - ./:/usr/share/nginx/html:ro
    environment:
      - VIRTUAL_HOST=botpress.laravelthewebartisan.com
      - LETSENCRYPT_HOST=botpress.laravelthewebartisan.com
      - LETSENCRYPT_EMAIL=roberth.rodriguez@laravelthewebartisan.com
    depends_on:
      - nginx-proxy
      - letsencrypt
    networks:
      - botpress-network

  nginx-proxy:
    image: jwilder/nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - certs:/etc/nginx/certs:ro
      - vhostd:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
    labels:
      - com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy

  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    restart: always
    environment:
      - NGINX_PROXY_CONTAINER=nginx-proxy
    volumes:
      - certs:/etc/nginx/certs:rw
      - vhostd:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro

networks:
  botpress-network:
    driver: bridge

volumes:
  certs:
  html:
  vhostd:
